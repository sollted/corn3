# Enable Bluetooth
CONFIG_BT=y
# Enable Bluetooth Peripheral role (needed for Bluetooth keyboards)
CONFIG_BT_PERIPHERAL=y
# Set a unique device name for easier identification
CONFIG_BT_DEVICE_NAME="CorneKB"
# Allow only one paired device to keep it simple
CONFIG_BT_MAX_PAIRED=1
# Enable Bluetooth Controller for connectivity
CONFIG_BT_CTLR=y
